<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>Rellena tu CV</h2>
  <form>
  <label for="nombre">Nombre:</label> 
  <br>
  <input type="text" id="nombre" name="nombre" required > 
    <br>
<label for="apellidos">Apellidos:</label> 
  <br>
  <input type="text" id="apellidos" name="apellidos" required > 
    <br>
<label for="contrasena">Contraseña:</label>
<br>
<input type="password" name="contrasena" id="contrasena" >
<br>
<label for="DNI">DNI:</label>
<br>
<input type="text" id="DNI" name="DNI" pattern="[0-9]{8}[A-Za-z]">
<br>
<label>Género:</label>
<br>
    <input type="radio" id="generoHombre" name="genero" value="hombre">
<label for="generoHombre">Hombre</label>    
<br>        
    <input type="radio" id="generoMujer" name="genero" value="mujer">
    <label for="generoMujer">Mujer</label>
<br>
<br>
<label for="archivo">Incluir mi foto:</label>
    <input type="file" name="archivo" id="archivo">
<br>
<br>

<input type="checkbox" id="boletin" name="boletin_novedades" value="novedades">
    <label for="futbol">Suscribirme al boletín de novedades</label>
<br>
<br>
<input type="submit" value="Guardar cambios"><input type="reset" value="Borrar los datos introducidos">
</form>
</body>
</html>
