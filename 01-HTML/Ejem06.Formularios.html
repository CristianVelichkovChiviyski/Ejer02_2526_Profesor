<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>

    <form action="url_del_servidor.php" method="get">
        <fieldset>
            <legend>Formulario de contacto</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required value="dato por defecto">
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="0" max="120" >
            <br>
            <label for="año">Año</label>
            <input type="text" id="año" name="año"  required size="5">
            <br>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu email">
            <br>
            <label for="colorFavorito">Color Favorito:</label>
            <input type="color" id="colorFavorito" name="colorFavorito">
            <br>
            <input type="hidden" name="token" value="123456789">

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento">
            <br>
            <label for="horaContacto">Hora de Contacto:</label>
            <input type="time" id="horaContacto" name="horaContacto">
            <br>
            <label for="ciudadNacimiento">Ciudad de Nacimiento:</label>
            <select id="ciudadNacimiento" name="ciudadNacimiento">
                <option value="madrid">Madrid</option>
                <option value="barcelona">Barcelona</option>
                <option value="valencia">Valencia</option>
                <option value="sevilla">Sevilla</option>
            </select>
            <br>
            <br>
            <label for="ciudadNacimiento">Ciudad de Nacimiento:</label>
            <select id="ciudadNacimiento" name="ciudadNacimiento" multiple>
                <option value="madrid">Madrid</option>
                <option value="barcelona">Barcelona</option>
                <option value="valencia">Valencia</option>
                <option value="sevilla">Sevilla</option>
            </select>
            <br>
            <label>Género:</label>
            <input type="radio" id="generoHombre" name="genero" value="hombre">
            <label for="generoHombre">Hombre</label>            
            <input type="radio" id="generoMujer" name="genero" value="mujer">
            <label for="generoMujer">Mujer</label>
            <br>
            <label for="deporte_favorito">Deporte Favorito:</label>
            <input type="checkbox" id="futbol" name="deporte_favorito" value="futbol">
            <label for="futbol">Fútbol</label>
            <input type="checkbox" id="baloncesto" name="deporte_favorito" value="baloncesto">
            <label for="baloncesto">Baloncesto</label>
            <input type="checkbox" id="tenis" name="deporte_favorito" value="tenis">
            <label for="tenis">Tenis</label>
            <br>
            <label for="web">Página Web Personal:</label>
            <input type="url" id="web" name="web" placeholder="https://">
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="+34 600 000 000">
            <br>
            <label for="archivo">Subir Archivo:</label>
            <input type="file" name="archivo" id="archivo">
            <br>
            <label for="contrasena">Contraseña:</label>
            <input type="password" name="contrasena" id="contrasena" >
            <br>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50"  > </textarea>
            <br>

            <input type="reset" value="Borrar">
            


           
        </fieldset>


        <br>
        <input type="submit" value="Pulsar para enviar">
        
    </form>



</body>
</html>


</body>
</html>
