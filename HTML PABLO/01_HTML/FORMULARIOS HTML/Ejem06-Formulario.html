<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Formulario de Contacto</h1>

    <form action="url-del-servidor.php" method="post">
        <fieldset>
            <legend>Datos Personales</legend>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" required value="dato por defecto">
        <br>
        <label for="Edad">Edad: </label>
        <input type="number" id="edad" name="edad" min="0" max="120" placeholder="20" required>

        <br>
        <label for="email">Correo Electronico: </label>
         <input type="email" id="email" name="email" placeholder="Pon aqui tu email">
         <br>

         <label for="colorFavorito">Color Favorito: </label>
         <input type="color" id="colorFavorito" name="colorFavorito" >
         <br>
         <input type="hidden" name="token" value="1234567890">
         <br>
         <label for="fechaNacimiento">Fecha de Nacimiento: </label>
         <input type="date" id="fechaNacimiento" name="fechaNacimiento" >
         <br>
         <label for="horaContacto">Hora de Contacto: </label>
         <input type="time" id="horaContacto" name="horaContacto" >
         <br>
         <textarea id="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje aqui...">Pablo</textarea>
        <br>
        <label for="ciudadNacimiento">Ciudad de Nacimiento:</label>
        <select id="ciudadNacimiento" name="ciudadNacimiento">
            <option value="madrid">Madrid</option>
            <option value="barcelona">Barcelona</option>
            <option value="valencia">Valencia</option>
            <option value="sevilla">Sevilla</option>
        </select>
        <br>
        <label for="genero">Genero:</label>
        <input type="radio" id="hombre" name="genero" value="hombre">
        <label for="hombre">Hombre</label>
        <input type="radio" id="mujer" name="genero" value="mujer">
        <label for="mujer">Mujer</label>
        <br>
        <label for="deporte_favorito">Deporte Favorito:</label>
        <input type="checkbox" id="futbol" name="deporte_favorito" value="futbol">
        <label for="futbol">Futbol</label>
        <input type="checkbox" id="baloncesto" name="deporte_favorito" value="baloncesto">
        <label for="baloncesto">Baloncesto</label>
        <input type="checkbox" id="tenis" name="deporte_favorito" value="tenis">
        <label for="tenis">Tenis</label>
        <br>
        <label for="web">Pagina Web Personal:</label>
        <input type="url" id="web" name="web" placeholder="https://">
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="900 900 900">
        <br>
        <label for="archivo">Subir Archivo:</label>
        <input type="file" id="archivo" name="archivo">
        <br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena">
        <br>

        <input type="reset" value="Borrar">
        
        
        <input type="submit" value="Pulsar para enviar">
        </fieldset> 
    </form>
</body>
</html>
